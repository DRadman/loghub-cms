<div
  class="surface-ground flex align-items-center justify-content-center w-full h-full overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <img
      src="assets/images/log-hub-no-bg.png"
      alt="LogHub logo"
      class="mb-5 w-6rem flex-shrink-0"
    />
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          rgba(247, 149, 48, 0.4) 10%,
          rgba(247, 149, 48, 0) 30%
        );
      "
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center"
        style="border-radius: 53px"
      >
        <div class="grid flex flex-column align-items-center">
          <div
            class="flex justify-content-center align-items-center bg-orange-500 border-circle"
            style="width: 3.2rem; height: 3.2rem"
          >
            <i class="text-50 pi pi-fw pi-lock text-2xl"></i>
          </div>
          <h1 class="text-900 font-bold text-4xl lg:text-5xl mb-2">
            {{'access-denied.access_denied' | translate}}
          </h1>
          <span class="text-600 mb-5"
            >{{'access-denied.insufficient_permission' | translate}}</span
          >
          <img
            src="assets/images/asset-access.svg"
            alt="Access denied"
            class="mb-5"
            width="80%"
          />
          <p-button
            pRipple
            icon="pi pi-arrow-left"
            [label]="'access-denied.go_to_dashboard' | translate"
            severity="warning"
            [text]="true"
            [plain]="true"
            [routerLink]="['/']"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
