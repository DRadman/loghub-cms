<div class="text-center mb-5">
  <div class="text-900 text-3xl font-medium mb-3">
    {{ "auth.login.welcome_message" | translate }}{{ getApplicationName() }},
  </div>
  <span class="text-600 font-medium">{{
    "auth.login.sign_in_to_continue" | translate
  }}</span>
</div>
<div>
  <form [formGroup]="loginForm">
    <label for="username" class="block text-900 text-md font-medium mb-2">{{
      "auth.login.username_label" | translate
    }}</label>
    <input
      id="username"
      type="text"
      formControlName="username"
      [placeholder]="'auth.login.username' | translate"
      pInputText
      class="w-full md:w-30rem mb-5"
      style="padding: 1rem"
    />

    <label for="password1" class="block text-900 font-medium text-md mb-2">{{
      "auth.login.password_label" | translate
    }}</label>
    <p-password
      id="password1"
      formControlName="password"
      [placeholder]="'auth.login.password' | translate"
      [toggleMask]="true"
      [feedback]="false"
      styleClass="mb-5"
      inputStyleClass="w-full p-3 md:w-30rem"
    />

    <div class="flex align-items-center justify-content-between mb-5 gap-5">
      <a
        class="font-medium no-underline ml-2 text-right cursor-pointer"
        style="color: var(--primary-color)"
        >{{ "auth.login.forgot_password" | translate }}</a
      >
      <a
        *ngIf="isRegistrationEnabled()"
        class="font-medium no-underline ml-2 text-right cursor-pointer"
        style="color: var(--primary-color)"
        [routerLink]="['/auth/register']"
        >{{ "auth.login.register" | translate }}</a
      >
    </div>

    <button
      pButton
      pRipple
      [label]="'auth.login.sign_in_label' | translate"
      class="w-full p-3"
      [disabled]="loginForm.invalid"
      [loading]="(isLoading | async) == 'loading'"
      formSu
      (click)="login()"
      type="submit"
    ></button>
  </form>
</div>
